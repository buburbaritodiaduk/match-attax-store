{% extends 'base.html' %}

{% block meta %}
<title>Login - Match Attax Store</title>
{% endblock meta %}

{% block content %}
<div class="min-h-screen bg-[#1F2937] w-full flex items-center justify-center p-8">
  <div class="max-w-md w-full">
    <div class="bg-gray-800 rounded-lg border border-gray-700 p-6 sm:p-8 form-style shadow-lg">
      <div class="text-center mb-8">
        <h1 class="text-2xl font-semibold text-white mb-2">Sign In</h1>
        <p class="text-gray-400">Welcome back to Match Attax Store</p>
      </div>

      <form id="login-form" class="space-y-6">
        {% csrf_token %}
        
        <div>
          <label for="username" class="sr-only">Username</label>
          <input 
            id="username" 
            name="username" 
            type="text" 
            required 
            class="w-full px-4 py-3 bg-gray-700 text-gray-300 border border-gray-700 rounded focus:outline-none focus:border-gray-500 focus:ring-1 focus:ring-gray-500 transition duration-200 placeholder-gray-500 hover:bg-gray-700/70" 
            placeholder="Enter your username">
        </div>

        <div>
          <label for="password" class="sr-only">Password</label>
          <input 
            id="password" 
            name="password" 
            type="password" 
            required 
            class="w-full px-4 py-3 bg-gray-700 text-gray-300 border border-gray-700 rounded focus:outline-none focus:border-gray-500 focus:ring-1 focus:ring-gray-500 transition duration-200 placeholder-gray-500 hover:bg-gray-700/70"
            placeholder="Enter your password">
        </div>

        <button 
          type="submit" 
          class="w-full bg-gray-700 text-gray-300 font-medium py-3 px-4 rounded hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 focus:ring-offset-gray-800 transition duration-200">
          Sign In
        </button>
      </form>

      <div id="error-message" class="text-red-500 mt-4 text-center"></div>

      <div class="mt-6 text-center pt-6 border-t border-gray-700">
        <p class="text-gray-400 text-sm">
          Don't have an account? 
          <a href="{% url 'main:register' %}" class="text-gray-400 hover:text-white hover:underline font-medium">
            Register Now
          </a>
        </p>
      </div>
    </div>
  </div>
</div>

<script>
document.getElementById("login-form").addEventListener("submit", async function(e) {
  e.preventDefault();

  const formData = new FormData(this);
  const data = Object.fromEntries(formData.entries());

  const response = await fetch("{% url 'main:login' %}", {
    method: "POST",
    headers: {
      "X-CSRFToken": formData.get("csrfmiddlewaretoken"),
      "Content-Type": "application/json"
    },
    body: JSON.stringify(data),
  });

  const result = await response.json();

  if (result.status === 'success') {
    window.location.href = "{% url 'main:show_main' %}";
  } else {
    document.getElementById("error-message").textContent = result.message;
  }
});
</script>
{% endblock content %}
