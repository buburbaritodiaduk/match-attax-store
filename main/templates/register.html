{% extends 'base.html' %}

{% block meta %}
<title>Register - Football News</title>
{% endblock meta %}

{% block content %}
<div class="form-style">
  <div class="min-h-screen bg-gray-900 flex items-center justify-center p-8">
    <div class="max-w-md w-full relative z-10">
      <div class="bg-gray-800 border border-gray-700 rounded-lg p-8 shadow-sm">
        <div class="text-center mb-8">
          <h2 class="text-2xl font-semibold text-white mb-2">Join Us</h2>
          <p class="text-gray-400">Create your Football News account</p>
        </div>

        <form id="register-form" class="space-y-5">
          {% csrf_token %}
          
          <div>
            <label for="username" class="block text-sm font-medium text-gray-300 mb-2">Username</label>
            <input 
              id="username" 
              name="username" 
              type="text" 
              required 
              class="w-full px-4 py-3 bg-gray-700 text-white placeholder-gray-500 border border-gray-600 rounded focus:outline-none focus:border-gray-400 transition duration-200" 
              placeholder="Choose a username">
          </div>

          <div>
            <label for="password1" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
            <input 
              id="password1" 
              name="password1" 
              type="password" 
              required 
              class="w-full px-4 py-3 bg-gray-700 text-white placeholder-gray-500 border border-gray-600 rounded focus:outline-none focus:border-gray-400 transition duration-200" 
              placeholder="Create a password">
          </div>

          <div>
            <label for="password2" class="block text-sm font-medium text-gray-300 mb-2">Confirm Password</label>
            <input 
              id="password2" 
              name="password2" 
              type="password" 
              required 
              class="w-full px-4 py-3 bg-gray-700 text-white placeholder-gray-500 border border-gray-600 rounded focus:outline-none focus:border-gray-400 transition duration-200" 
              placeholder="Confirm your password">
          </div>

          <button 
            type="submit" 
            class="w-full bg-gray-600 text-white font-medium py-3 px-4 rounded hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 focus:ring-offset-gray-800 transition duration-200">
            Create Account
          </button>
        </form>

        <!-- Tempat buat munculin pesan error -->
        <div id="error-div" class="mt-4 text-sm"></div>

        <div class="mt-6 text-center">
          <p class="text-gray-400 text-sm">
            Already have an account? 
            <a href="{% url 'main:login' %}" class="text-gray-400 hover:text-white font-medium">
              Sign In
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
document.getElementById("register-form").addEventListener("submit", async function(e) {
  e.preventDefault();

  const formData = new FormData(this);

  const response = await fetch("{% url 'main:register' %}", {
    method: "POST",
    body: formData,
  });

  const result = await response.json();

  if (result.status === "success") {
    window.location.href = "{% url 'main:login' %}";
  } else {
    let errorMessages = "";
    for (const field in result.errors) {
      errorMessages += `
        <p class="text-red-400 bg-red-900/30 border border-red-700 rounded px-3 py-2 mb-2">
          <strong>${field}:</strong> ${result.errors[field][0]}
        </p>`;
    }
    document.getElementById("error-div").innerHTML = errorMessages;
  }
});
</script>
{% endblock content %}
