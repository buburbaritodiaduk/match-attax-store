<div id="deleteModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-900 bg-opacity-75">
  <div class="bg-gray-800 rounded-lg shadow-lg w-full max-w-md">
    <div class="p-6 text-center">
      <svg class="mx-auto mb-4 text-gray-400 w-12 h-12" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
      </svg>
      <h3 class="mb-5 text-lg font-normal text-gray-300">
        Are you sure you want to delete this product?
      </h3>
      <p id="deleteProductName" class="mb-5 text-sm font-bold text-white"></p>
      <button id="confirmDeleteBtn" type="button" class="text-white bg-red-600 hover:bg-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2">
        Yes, I'm sure
      </button>
      <button onclick="hideDeleteModal()" type="button" class="text-gray-400 bg-transparent hover:bg-gray-600 rounded-lg border border-gray-500 text-sm font-medium px-5 py-2.5 hover:text-white">
        No, cancel
      </button>
    </div>
  </div>
</div>
