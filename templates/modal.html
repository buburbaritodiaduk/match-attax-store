<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-900 bg-opacity-75">
  <div id="crudModalContent" class="bg-gray-800 rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-[90vh] overflow-y-auto">
    
    <div class="flex items-center justify-between p-4 border-b border-gray-700">
      <div>
        <h3 class="text-xl font-semibold text-white">
          Add New Product
        </h3>
        <p class="text-sm text-gray-400 mt-1">Fill in the details for the new Match Attax card.</p>
      </div>
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-600 hover:text-white rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideModal()">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>

    <div class="px-6 py-4 space-y-4">
      <form id="productForm">
        
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-300">Product Name</label>
          <input type="text" id="name" name="name" class="mt-1 block w-full bg-gray-700 border border-gray-600 text-white rounded-md px-3 py-2 placeholder-gray-400" placeholder="e.g., Erling Haaland Base Card" required>
        </div>

        <div class="mb-4">
          <label for="price" class="block text-sm font-medium text-gray-300">Price</label>
          <input type="number" id="price" name="price" step="0.01" class="mt-1 block w-full bg-gray-700 border border-gray-600 text-white rounded-md px-3 py-2 placeholder-gray-400" placeholder="e.g., 25000" required>
        </div>

        <div class="mb-4">
          <label for="description" class="block text-sm font-medium text-gray-300">Description</label>
          <textarea id="description" name="description" rows="3" class="mt-1 block w-full bg-gray-700 border border-gray-600 text-white rounded-md px-3 py-2 placeholder-gray-400" placeholder="Enter product description" required></textarea>
        </div>

        <div class="mb-4">
          <label for="category" class="block text-sm font-medium text-gray-300">Category</label>
          <select id="category" name="category" class="mt-1 block w-full bg-gray-700 border border-gray-600 text-white rounded-md px-3 py-2" required>
            <option value="">Choose a category</option>
            <option value="base">Base Card</option>
            <option value="man_of_the_match">Man of the Match</option>
            <option value="club_legend">Club Legend</option>
            <option value="rising_star">Rising Star</option>
            <option value="100_club">100 Club</option>
            <option value="limited_edition">Limited Edition</option>
            <option value="signature_style">Signature Style</option>
            <option value="hat_trick_hero">Hat-Trick Hero</option>
            <option value="captain">Captain</option>
            <option value="trophy_card">Trophy Card</option>
          </select>
        </div>

        <div class="mb-4">
          <label for="thumbnail" class="block text-sm font-medium text-gray-300">Thumbnail URL</label>
          <input type="url" id="thumbnail" name="thumbnail" class="mt-1 block w-full bg-gray-700 border border-gray-600 text-white rounded-md px-3 py-2 placeholder-gray-400" placeholder="https://example.com/image.jpg">
        </div>

        <div class="mb-4">
          <div class="flex items-center">
            <input id="is_featured" name="is_featured" type="checkbox" class="w-4 h-4 text-indigo-600 bg-gray-700 border-gray-600 rounded">
            <label for="is_featured" class="ml-2 text-sm font-medium text-gray-300">Featured Product</label>
          </div>
        </div>

      </form>
    </div>

    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-700 rounded-b">
      <button type="button" id="cancelButton" class="order-2 sm:order-1 px-6 py-3 border border-gray-600 text-gray-300 rounded-md font-medium hover:bg-gray-700 transition-colors text-center" onclick="hideModal()">Cancel</button>
      <button type="submit" id="submitProduct" form="productForm" class="order-1 sm:order-2 flex-1 bg-gray-600 text-white px-6 py-3 rounded-md font-medium hover:bg-gray-500 transition-colors">Add Product</button>
    </div>

  </div>
</div>

<script>
    function showModal() {
      const modal = document.getElementById('crudModal');
      const modalContent = document.getElementById('crudModalContent');

      modal.classList.remove('hidden'); 
      setTimeout(() => {
        modalContent.classList.remove('opacity-0', 'scale-95');
        modalContent.classList.add('opacity-100', 'scale-100');
      }, 50); 
    }

    function hideModal() {
      const modal = document.getElementById('crudModal');
      const modalContent = document.getElementById('crudModalContent');

      modalContent.classList.remove('opacity-100', 'scale-100');
      modalContent.classList.add('opacity-0', 'scale-95');

      setTimeout(() => {
        modal.classList.add('hidden');
      }, 150); 
    }

    async function addProduct() {
        await fetch("{% url 'main:add_product_ajax' %}", {
            method: "POST",
            body: new FormData(document.querySelector('#productForm'))
        });

        document.getElementById("productForm").reset();
        hideModal();
        
        showToast('Product added successfully!', '', 'success');

        document.dispatchEvent(new CustomEvent('productAdded'));

        return false;
    }
</script>
